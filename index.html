<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="mainContainer">
        <div class="scoreContainer">
            <div class="score computer">Player Score: 0</div>
            <div class="score player">Computer Score: 0</div>
        </div>

        <div class="commentaryContainer">
            <div class="commentary">Make a selection!</div>
        </div>

        <div class="buttonContainer">

            <img src="images/rock.svg" class="button rock" alt="Select Rock">
            <img src="images/paper.svg" class="button paper" alt="Select Paper">
            <img src="images/scissors.svg" class="button scissors" alt="Select Scissors">
            
        </div>
    </div>


</body>
</html>
