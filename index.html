<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="mainContainer">
        <div class="scoreContainer">
            <div class="score computer">0</div>
            <div class="score dash">-</div>
            <div class="score player">0</div>
        </div>

        <div class="commentary">Make a selection!</div>

        <div class="buttonContainer">
            <button class="button rock">ROCK</button>
            <button class="button paper">PAPER</button>
            <button class="button scissors">SCISSORS</button>
        </div>
    </div>


</body>
</html>
