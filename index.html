<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="mainContainer">
        <div class="scoreContainer">
            <div class="score" id="playerScore">Player Score: 0</div>
            <div class="score" id="compScore">Computer Score: 0</div>
        </div>

        <div class="commentaryContainer">
            <div class="commentary">Make a selection!</div>
        </div>

        <div class="buttonContainer">

            <img src="images/rock.svg" class="button" id="rock" alt="Select Rock">
            <img src="images/paper.svg" class="button" id="paper" alt="Select Paper">
            <img src="images/scissors.svg" class="button" id="scissors" alt="Select Scissors">
            
        </div>
    </div>

    <div class="endScreen">
        <p class="victoryText">Some text here</p>
        <img src="images/restart.svg" alt="Restart" class="restartButton">
    </div>


</body>
</html>
